<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modular Network Dashboard</title>
  <style>
    body { background: #0d1117; color: #c9d1d9; margin: 0; font-family: sans-serif; }
    .dashboard { padding: 20px; }
    header { padding: 30px; text-align: center; }
  </style>
  
  <script type="module" src="test/AuthHeader.js"></script>
  <script type="module" src="test/NetworkGraph.js"></script>
</head>
<body>
  <auth-header id="main-auth"></auth-header>
  
  <header>
  </header>

  <main class="dashboard">
    <network-graph></network-graph>
  </main>

<script type="module">
  const authHeader = document.getElementById('main-auth');

  authHeader.addEventListener('user-authenticated', (event) => {
    const username = event.detail.username;
    const url = new URL(window.location);
    
    if (url.searchParams.get('user') !== username) {
      url.searchParams.set('user', username);
      
      // 1. Update the address bar
      window.history.replaceState({}, '', url);
      
      // 2. THE FIX: Tell the Graph component to look at the URL again
      window.dispatchEvent(new Event('popstate'));
      
      console.log("URL Updated and Graph notified for:", username);
    }
  });
</script>
</body>
</html>
