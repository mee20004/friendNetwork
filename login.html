<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FriendNetwork â€” Login</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      /* Dark background to match index/user pages */
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #c9d1d9;
    }

    .login-card {
      background: #1c2128;
      width: 340px;
      padding: 2.5rem;
      border-radius: 8px;
      border: 1px solid #30363d;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #58a6ff; /* Blue accent matching your titles */
    }

    p {
      margin-top: 0;
      margin-bottom: 2rem;
      color: #8b949e;
      font-size: 0.9rem;
    }

    .btn {
      width: 100%;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Updated to match your Connect/Disconnect outline style */
    .btn-google {
      background: transparent;
      color: #58a6ff;
      border: 1px solid #58a6ff;
    }

    .btn-google:hover {
      background: rgba(88, 166, 255, 0.1);
      border-color: #58a6ff;
    }

    .btn-google:active {
      background: rgba(88, 166, 255, 0.2);
    }

    /* Simple icon placeholder for Google G */
    .google-icon {
      font-style: normal;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>Friend Network</h1>
    <p>Sign in to explore connections</p>

    <button class="btn btn-google" id="google-login-btn">
      <span class="google-icon"></span> Continue with Google
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { 
      getAuth, signInWithPopup, GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRNRlGcGNNT_s6Io1I5KTlzWnAh6SQOaI",
      authDomain: "friendnetwork-862ab.firebaseapp.com",
      databaseURL: "https://friendnetwork-862ab-default-rtdb.firebaseio.com",
      projectId: "friendnetwork-862ab",
      storageBucket: "friendnetwork-862ab.firebasestorage.app",
      messagingSenderId: "63599209189",
      appId: "1:63599209189:web:d319fd76397014f97d820c",
      measurementId: "G-E05JH3NEYY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const googleBtn = document.getElementById("google-login-btn");

    googleBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const userRef = ref(db, "Friends/" + user.uid);
        const snapshot = await get(child(ref(db), "Friends/" + user.uid));
        
        if (!snapshot.exists()) {
          await set(userRef, {
            name: user.displayName,
            connections: []
          });
        }

        // Redirect to index.html with 'me' parameter so your list component works
        window.location.href = `index.html?user=${encodeURIComponent(user.displayName)}&me=${encodeURIComponent(user.displayName)}`;
      } catch (err) {
        console.error("Login Error:", err);
        alert("Login failed. Check console for details.");
      }
    });
  </script>

</body>
</html>
